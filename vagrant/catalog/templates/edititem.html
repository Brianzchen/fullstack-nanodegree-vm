<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  </haed>

  <body class="container body-background">
    <header class="padding row80">
      <h1 class="col-6"><a href="{{url_for('home_page')}}">Catalog App</a></h1>
      <div class="col-6">
        {% if credentials != None %}
          <a href="{{url_for('gdisconnect')}}"><button class="login-button">Logout</button></a>
          <p class="greeting">Welcome back, {{username}}</p>
        {% endif %}
      </div>
    </header>

    <main class="margin main-div row80 single-main">
      <h2 class="col-12">Edit {{item.name}}</h2>
      <form action="{{url_for('edit_item', item_id=item.id)}}" method="post" class="col-12">
        <p class="col-12">Name: <input name="name" type="text" placeholder="{{item.name}}"></p>
        <p class="col-12">Description: <br><textarea name="description" rows="4" cols="50"></textarea></p>

        <input type="submit" value="Save">
      </form>
    <main>
  </body>
</html>
